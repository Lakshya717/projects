<!DOCTYPE html>
<html>
    <head>
        <title>Hoverable Dropdown menu</title>
        <style>
            .menu {
                background-color: rgb(194, 194, 194);
                width:100px;
                display: inline-block;
            }
            .content {
                display:none;
                position: absolute;
            }

            .menu:hover .content {
                display:block;
            }
        </style>
    </head>
    <body>
        <div class="menu">
            <button class="dropbtn">Hello</button>
            <div class="content">
                <div>Item 1</div>
                <div>Item 2</div>
                <div>Item 3</div>
                <div>Item 4</div>
            </div>
        </div>
        other text whibodfgndkbdfogibndf
            <br>Some more text
    </body>
</html>
