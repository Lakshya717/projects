<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            text-align: justify;
            width: 300px;
        }
    </style>
    <title>Text Justify Example</title>
</head>
<body>

    <p>
        This is an example of text that is justified. The spacing between words will be adjusted
        so that the text aligns with both the left and right edges of the container. The last line
        will remain left-aligned by default.
    </p>

</body>
</html>
